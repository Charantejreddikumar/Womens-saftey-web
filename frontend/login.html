<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Women Safety | Login</title>
<link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <div class="bg"></div>

  <div class="container">
    <div class="card">
      <h1 class="title">Women Safety</h1>
      <p class="subtitle">Real-Time Cloud Emergency Response</p>

      <div class="form-group">
        <label>Mobile Number</label>
        <input type="tel" id="mobile" placeholder="Enter 10-digit number" maxlength="10" />
      </div>

      <button class="btn" id="sendOtpBtn">Send OTP</button>

      <div class="form-group hidden" id="otpSection">
        <label>OTP</label>
        <input type="password" id="otp" placeholder="Enter OTP" maxlength="6" />
      </div>

      <button class="btn hidden" id="verifyOtpBtn">Verify & Login</button>

      <p class="note" id="statusText"></p>
    </div>
  </div>

  <script src="static/js/app.js"></script>
</body>
</html>
